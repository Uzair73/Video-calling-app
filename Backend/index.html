<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO + PostgreSQL</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for database response
    socket.on("db_response", (data) => {
      console.log("From server:", data.message, "at", data.time);
    });

    // Listen for database error
    socket.on("db_error", (data) => {
      console.error("Database error:", data.error);
    });
  </script>
</head>
<body>
  <h1>Welcome to Socket.IO + PostgreSQL</h1>
  <p>Check the browser console for database responses.</p>
</body>
</html>
